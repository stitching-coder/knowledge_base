<!DOCTYPE html>
<html>
    <head>
        <title>My Happiness List</title>
    </head>
    <body>
        <h1>My Happiness List</h1>
        {% for entry in entries %}
            <h2><a href="{% url 'entry_detail' entry.pk %}">{{ entry.title }}</a></h2>
            <p>Created: {{ entry.created_at }}</p>
            <p>Tags: {{ entry.tags }}</p>
        {% endfor %}
    </body>
</html>
